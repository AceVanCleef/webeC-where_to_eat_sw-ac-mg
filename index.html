<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Where To Eat</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/font-awesome-4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="lib/jquery-2.1.4.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <main>
            <section id="where">
                <p>"Karte"</p>
            </section>

            <section id="who">
                <ol>
                    <li>New York Food Company</li>
                    <li>Ciao</li>
                    <li>Jimmy's</li>
                </ol>
            </section>

            <section id="what">
                <form action="">
                    <input type="radio" name="vegi"> Vegi
                    <input type="radio" name="pizza"> Pizza
                    <input type="radio" name="burger"> Burger
                    <input type="radio" name="sushi"> Sushi

                    <button>Go!</button>
                </form>
            </section>
        </main>
        <nav>
            <a id="whereLink" href="#">Where</a>
            <a id="whoLink" href="#">Who</a>
            <a id="whatLink" href="#">What</a>
        </nav>
    </body>
</html>
