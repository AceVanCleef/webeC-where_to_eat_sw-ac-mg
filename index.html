<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Where To Eat</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/font-awesome-4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="lib/jquery-2.1.4.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <main>
            <section id="where">
                <p>"Karte"</p>
            </section>

            <section id="who">
                <ol>
                    <li>New York Food Company</li>
                    <li>Ciao</li>
                    <li>Jimmy's</li>
                </ol>
            </section>

            <section id="what">
                <form action="">
                    <input type="radio" name="vegi"> Vegi
                    <input type="radio" name="pizza"> Pizza
                    <input type="radio" name="burger"> Burger
                    <input type="radio" name="sushi"> Sushi

                    <button>Go!</button>
                </form>
            </section>
        </main>
        <nav>
            <a id="whereLink" href="#">Where</a>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193746.90108448334!2d-74.08508218483435!3d40.6454198773629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24416947c2109%3A0x82765c7404007886!2sBrooklyn%2C+New+York%2C+USA!5e0!3m2!1sde!2sde!4v1478603733716" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>

            <a id="whoLink" href="#">Who</a>
            <a id="whatLink" href="#">What</a>
        </nav>
    </body>
</html>
